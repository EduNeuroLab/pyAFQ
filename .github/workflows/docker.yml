name: Build and Push pyAFQ and AFQsi Docker Image

on: [push, pull_request] # use these while testing
  # push:
  #   branches:
  #     - 'master'
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.CR_PAT }}

    - name: Declare sha_short
      id: vars
      shell: bash
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Build and push pyAFQ docker image
      run: ./pyafq_docker/docker-build.sh \
        "${{ steps.vars.outputs.sha_short }}" \
        "${{ secrets.USERNAME }}"

    - name: Build and push AFQsi docker image
      run: ./afqsi_docker/docker-build.sh \
        "${{ steps.vars.outputs.sha_short }}" \
        "${{ secrets.USERNAME }}" \
        "${{ secrets.FREESURFER_LICENSE }}"
